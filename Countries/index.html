<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme-blue.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Country list</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
    <body style="max-width:400px;margin:16px;border:1px solid #ccc">
        <header class="w3-container w3-card-4 w3-theme">
          <h1>Countries</h1>
        </header>
        

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js");
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
